<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="es">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experimento 1</title>

  <!-- jsPsych v8 (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/jspsych@8.2.3/dist/jspsych.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspsych@8.2.3/dist/jspsych.css" />

  <!-- Plugins UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-survey-text@2.1.0/dist/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-button-response@2.1.0/dist/index.umd.min.js"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 18px;
      --btn:#111827;
      --btnText:#ffffff;
      --btnHover:#0b1220;
    }
    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .jspsych-display-element{ padding: 24px 16px; }
    .jspsych-content{ max-width: 920px; }

    .jspsych-btn{
      background: var(--btn);
      color: var(--btnText);
      border: 0;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 8px 18px rgba(17,24,39,.15);
    }
    .jspsych-btn:hover{ background: var(--btnHover); }

    input[type="text"], textarea{
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 1rem;
    }

    .wrap{ max-width: 860px; margin: 0 auto; }
    .big{ font-size: 1.25rem; line-height: 1.65; }
    .consigna{ text-align: left; font-size: 1.05rem; line-height: 1.6; }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .h-title{ font-size: 1.35rem; font-weight: 700; margin: 0 0 10px; }
    .p-muted{ color: var(--muted); margin: 8px 0 0; font-size: 0.98rem; }
    .hr{ height:1px; background:var(--border); border:0; margin:14px 0; }

    /* Pantalla de “no te quedes en blanco” */
    #fallback {
      max-width: 860px;
      margin: 24px auto;
      padding: 18px;
      border-radius: 14px;
      background: #ffffff;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    #fallback small { color: var(--muted); }
    #errorBox { margin-top: 10px; color: #b91c1c; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>
  <!-- Siempre visible: si algo falla, al menos no queda en blanco -->
  <div id="fallback">
    <div class="h-title">Cargando…</div>
    <small>Si esto no cambia en unos segundos, es porque el navegador bloqueó algún script. Abre esta misma página en incógnito o recarga con Ctrl+Shift+R.</small>
    <div id="errorBox" style="display:none;"></div>
  </div>

  <script>
    // Si hay cualquier error, lo mostramos en pantalla (no consola)
    window.addEventListener("error", (e) => {
      const box = document.getElementById("errorBox");
      if (box) {
        box.style.display = "block";
        box.textContent = "ERROR:\n" + (e.message || "Error desconocido") + "\n\n" +
                          (e.filename ? (e.filename + ":" + e.lineno) : "");
      }
    });

    /************ 1) CONFIG ************/
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxu0JFEj0AfFfuzH2-dxqj1qKCIzj_Mu_WQ5BL_dFnj7cBi87EFnSR34USmN6hBFF0/exec";

    const EXP_VERSION = "exp1";
    const KEYWORD = "salió";

    const CONSIGNA_HTML = `
      <div class="wrap card consigna">
        <div class="h-title">Experimento 1</div>
        <p>Se le presentarán dos oraciones, una a la vez.</p>
        <hr class="hr"/>
        <ol>
          <li>Lea la primera oración y luego presione “Siguiente”.</li>
          <li>Lea la segunda oración y presione nuevamente “Siguiente”.</li>
          <li>Al finalizar, se le hará una pregunta, la cual deberá responder.</li>
        </ol>
        <p class="p-muted">Responda lo más rápido posible, sin perder precisión.</p>
      </div>
    `;

    const SENTENCE_1 = "Juan salió de paseo con su familia. El domingo estaba muy soleado.";
    const SENTENCE_2 = "Juan salió de paseo con su familia porque el domingo estaba muy soleado.";
    const QUESTION_TEXT = `¿Estaba la palabra “${KEYWORD}” en las oraciones?`;
    const EXPECTED_ANSWER = "Sí";

    /************ 2) HELPERS ************/
    function postDataToSheet(payload) {
      return fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });
    }

    function attachSNShortcuts() {
      const handler = (ev) => {
        const k = (ev.key || "").toLowerCase();
        const btns = document.querySelectorAll("button.jspsych-btn");
        if (k === "s" && btns[0]) btns[0].click();
        if (k === "n" && btns[1]) btns[1].click();
      };
      document.addEventListener("keydown", handler);
      return () => document.removeEventListener("keydown", handler);
    }

    /************ 3) START (con chequeos) ************/
    (function start(){
      // Chequeos: si algo no cargó, mostramos error en pantalla
      if (typeof initJsPsych !== "function") {
        throw new Error("No se cargó jsPsych (initJsPsych no existe). Posible bloqueo de scripts/CDN.");
      }
      if (typeof jsPsychSurveyText === "undefined" || typeof jsPsychHtmlButtonResponse === "undefined") {
        throw new Error("No se cargaron los plugins de jsPsych. Posible bloqueo de scripts/CDN.");
      }

      const jsPsych = initJsPsych({
        on_finish: async () => {
          const name = jsPsych.data.get().filter({ trial_tag: "name" }).values()[0]?.response?.name?.trim() ?? "";
          const s1 = jsPsych.data.get().filter({ trial_tag: "sentence1" }).values()[0];
          const s2 = jsPsych.data.get().filter({ trial_tag: "sentence2" }).values()[0];
          const q  = jsPsych.data.get().filter({ trial_tag: "question" }).values()[0];

          const responseIndex = q?.response; // 0=Sí, 1=No
          const responseText = (responseIndex === 0) ? "Sí" : (responseIndex === 1) ? "No" : "";
          const correct = (responseText === EXPECTED_ANSWER);

          const payload = {
            experiment_version: EXP_VERSION,
            name,
            sentence1_rt_ms: s1?.rt ?? "",
            sentence2_rt_ms: s2?.rt ?? "",
            question_rt_ms: q?.rt ?? "",
            response: responseText,
            correct,
            keyword: KEYWORD,
            sentence1_text: SENTENCE_1,
            sentence2_text: SENTENCE_2,
            question_text: QUESTION_TEXT
          };

          try { await postDataToSheet(payload); }
          catch (e) { console.error("No se pudo enviar al Sheet:", e); }
        }
      });

      const timeline = [];

      timeline.push({
        type: jsPsychSurveyText,
        preamble: `<div class="wrap card">
          <div class="h-title">Identificación</div>
          <p class="p-muted">Por favor escriba su nombre.</p>
        </div>`,
        questions: [{ prompt: "Nombre:", name: "name", required: true, placeholder: "Ej: Ana Pérez" }],
        data: { trial_tag: "name" }
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: CONSIGNA_HTML,
        choices: ["Siguiente"],
        data: { trial_tag: "consigna" }
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="wrap card big">${SENTENCE_1}</div>`,
        choices: ["Siguiente"],
        data: { trial_tag: "sentence1" }
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="wrap card big">${SENTENCE_2}</div>`,
        choices: ["Siguiente"],
        data: { trial_tag: "sentence2" }
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="wrap card big">
          <p>${QUESTION_TEXT}</p>
          <p class="p-muted">(En computadora: teclas S = Sí, N = No)</p>
        </div>`,
        choices: ["Sí", "No"],
        on_load: () => { window.__cleanupSN = attachSNShortcuts(); },
        on_finish: () => { if (window.__cleanupSN) window.__cleanupSN(); },
        data: { trial_tag: "question" }
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="wrap card">
          <div class="h-title">Gracias</div>
          <p class="p-muted">Su participación ha finalizado.</p>
        </div>`,
        choices: ["Finalizar"],
        data: { trial_tag: "end" }
      });

      // Ocultar “Cargando…” cuando ya vamos a correr
      const fb = document.getElementById("fallback");
      if (fb) fb.style.display = "none";

      jsPsych.run(timeline);
    })();
  </script>
</body>
</html>
